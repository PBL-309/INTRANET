<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Evaluaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #f8f9fa);
      overflow: hidden;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 280px;
      background: #1e2a38;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }

    .sidebar input,
    .sidebar select {
      background: #2f3b4a;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      width: 100%;
    }

    .sidebar button {
      background: none;
      border: none;
      color: #cfd8dc;
      padding: 0.5rem;
      text-align: left;
      border-radius: 8px;
      transition: background 0.2s;
      width: 100%;
    }

    .sidebar button:hover {
      background: #3b4c61;
      color: #ffffff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1rem;
    }

    .main-top {
      display: flex;
      height: 45%;
      gap: 1rem;
    }

    .chart-container {
      flex: 1;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: relative;
    }

    .selected-question {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      background: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 8px;
      padding: 0.75rem;
      font-weight: bold;
      color: #1565c0;
      font-size: 0.95rem;
    }

    .meaning-card {
      width: 40%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    .card-header {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      padding: 0.75rem 1rem;
    }

    .card-body {
      padding: 1rem;
      overflow-y: auto;
    }

    .main-bottom {
      flex: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow-y: auto;
      padding: 1rem;
    }

    .user-response {
      display: none;
    }

    .user-response.active {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .no-results {
      color: #ccc;
      font-style: italic;
      padding: 1rem;
    }

    .highlighted-cell {
      background-color: #e3f2fd !important;
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<div class="w-full h-screen grid grid-cols-3 gap-4 p-4">
    <!-- Columna 1: Sidebar y filtros -->
    <div class="bg-white p-4 rounded-xl shadow-md col-span-1 overflow-auto">
        <h2 class="text-xl font-semibold mb-4">Evaluaciones</h2>
        <input type="text" id="buscarNombre" placeholder="Buscar por nombre..."
               class="w-full p-2 mb-4 border rounded">
        <select id="ordenPromedio" class="w-full p-2 mb-4 border rounded">
            <option value="desc">Promedio: Mayor a menor</option>
            <option value="asc">Promedio: Menor a mayor</option>
        </select>
        <ul id="listaEvaluaciones">
            {% for evaluacion in evaluaciones %}
                <li class="py-2 border-b cursor-pointer hover:bg-gray-100">{{ evaluacion.nombre }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Columna 2: Gr치fica y respuestas -->
    <div class="bg-white p-4 rounded-xl shadow-md col-span-2 grid grid-rows-2 gap-4">
        <!-- Gr치fica -->
        <div class="bg-gray-50 p-4 rounded-xl shadow-inner">
            <canvas id="graficaEvaluaciones"></canvas>
        </div>

        <!-- Respuestas y Pregunta -->
        <div class="grid grid-cols-2 gap-4">
            <!-- Tabla de respuestas -->
            <div class="overflow-auto">
                <table class="table-auto w-full text-sm text-left border">
                    <thead>
                    <tr class="bg-gray-200">
                        <th class="px-2 py-1">Pregunta</th>
                        <th class="px-2 py-1">Respuesta</th>
                    </tr>
                    </thead>
                    <tbody class="respuestas">
                    {% for i in range(1, 45) %}
                        <tr>
                            <td class="px-2 py-1">q{{ i }}</td>
                            <td class="px-2 py-1">{{ respuesta_texto[str((i % 5)+1)] }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Cuadro de pregunta seleccionada -->
            <div id="preguntaSeleccionada" class="p-4 bg-gray-50 rounded-xl shadow-inner text-sm">
                <p class="text-gray-500 italic">Haz clic en una celda para ver la pregunta correspondiente.</p>
            </div>
        </div>
    </div>
</div>

<script>
    const preguntas = {{ preguntas | tojson }};

    document.addEventListener("DOMContentLoaded", function () {
        const celdas = document.querySelectorAll(".respuestas td:first-child");
        const preguntaBox = document.getElementById("preguntaSeleccionada");

        celdas.forEach((td) => {
            td.classList.add("cursor-pointer", "hover:bg-blue-100", "transition");
            td.addEventListener("click", function () {
                const qText = td.innerText.toLowerCase();
                const num = parseInt(qText.replace("q", ""));

                if (preguntas[num - 1]) {
                    preguntaBox.innerHTML = `
                      <div class="p-4 bg-white rounded-xl shadow-md text-gray-800">
                        <strong>Q${num}:</strong> ${preguntas[num - 1]}
                      </div>
                    `;
                    // Quitar marca previa
                    celdas.forEach((c) => c.classList.remove("bg-yellow-200", "font-bold"));
                    td.classList.add("bg-yellow-200", "font-bold");
                }
            });
        });

        // Chart.js dummy gr치fico (puedes usar tus datos reales)
        const ctx = document.getElementById('graficaEvaluaciones').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Desempe침o', 'Jefe', 'Convivencia', 'Pertenencia'],
                datasets: [{
                    label: 'Promedio',
                    data: [4.2, 3.8, 4.0, 4.1],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true }
                },
                scales: {
                    y: { beginAtZero: true, max: 5 }
                }
            }
        });
    });
</script>
</body>
</html>
