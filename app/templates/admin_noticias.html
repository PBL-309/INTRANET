<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 800px;
        }
        h2, h3 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .btn-custom {
            background: #3498db;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
            text-align: center;
        }
        .btn-custom:hover {
            background: #2980b9;
        }
        .btn-danger {
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .input-custom {
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            transition: 0.3s;
            width: 100%;
        }
        .input-custom:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0px 0px 5px rgba(52, 152, 219, 0.5);
        }
        .table {
            font-size: 1rem;
            margin-top: 15px;
            text-align: center;
        }
        .table th {
            background: #2c3e50;
            color: white;
            padding: 10px;
        }
        .table td {
            padding: 8px;
        }
        .noticia-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .back-btn {
            font-size: 1rem;
            background: #27ae60;
            padding: 10px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
            margin-bottom: 10px;
        }
        .back-btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="{{ url_for('main.dashboard') }}" class="back-btn">‚¨ÖÔ∏è Regresar</a>
    
    <h2>üì¢ Administrar Noticias</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-2">
            <label class="form-label">T√≠tulo</label>
            <input type="text" name="titulo" class="input-custom" placeholder="T√≠tulo de la noticia" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Descripci√≥n</label>
            <textarea name="descripcion" class="input-custom" rows="3" placeholder="Escribe la descripci√≥n" required></textarea>
        </div>
        <div class="mb-2">
            <label class="form-label">Imagen</label>
            <input type="file" name="imagen" class="input-custom" required>
        </div>
        <div class="mb-2">
            <label class="form-label">Enlace (Opcional)</label>
            <input type="text" name="link" class="input-custom" placeholder="Enlace a la noticia">
        </div>
        <button type="submit" class="btn-custom">üì© Agregar Noticia</button>
    </form>

    <h3>üì∞ Noticias Actuales</h3>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>T√≠tulo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="noticiasTable">
            {% for noticia in noticias %}
                <tr data-id="{{ noticia.id }}" data-orden="{{ noticia.orden }}">
                    <td>
                        <img src="{{ url_for('static', filename='img/' + noticia.imagen) }}" class="noticia-img">
                    </td>
                    <td>{{ noticia.titulo }}</td>
                    <td>
                        <button class="btn btn-danger delete-noticia-btn" data-id="{{ noticia.id }}">üóëÔ∏è Eliminar</button>
                        <a href="{{ url_for('main.move_noticia', id=noticia.id, direction='up') }}" 
                           class="btn btn-secondary move-btn" data-id="{{ noticia.id }}" data-direction="up">üîº</a>
                        <a href="{{ url_for('main.move_noticia', id=noticia.id, direction='down') }}" 
                           class="btn btn-secondary move-btn" data-id="{{ noticia.id }}" data-direction="down">üîΩ</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
// Manejo de eliminaci√≥n de noticias
document.querySelectorAll('.delete-noticia-btn').forEach(button => {
    button.addEventListener('click', function() {
        const noticiaId = this.dataset.id;
        
        Swal.fire({
            title: '¬øEliminar noticia?',
            text: "Esta acci√≥n no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#8B1528',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'S√≠, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                const row = this.closest('tr');
                const csrfToken = document.querySelector('input[name="csrf_token"]').value;
                
                fetch(`/admin/noticias/delete/${noticiaId}`, {
                    method: 'DELETE',
                    credentials: 'same-origin',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Remover la fila del DOM con animaci√≥n
                        row.style.transition = 'opacity 0.3s';
                        row.style.opacity = '0';
                        setTimeout(() => {
                            row.remove();
                            Swal.fire({
                                icon: 'success',
                                title: '¬°Eliminada!',
                                text: 'La noticia ha sido eliminada',
                                timer: 1500,
                                showConfirmButton: false
                            });
                        }, 300);
                    } else {
                        throw new Error(data.message || 'Error al eliminar');
                    }
                })
                .catch(error => {
                    Swal.fire('Error', error.message || 'No se pudo eliminar la noticia', 'error');
                });
            }
        });
    });
});

// Manejo de movimiento de noticias
document.querySelectorAll('.move-btn').forEach(button => {
    button.addEventListener('click', function (event) {
        event.preventDefault();
        let row = this.closest('tr');
        let direction = this.dataset.direction;
        let sibling = direction === 'up' ? row.previousElementSibling : row.nextElementSibling;

        if (sibling) {
            row.parentNode.insertBefore(row, direction === 'up' ? sibling : sibling.nextSibling);
        }

        fetch(this.href)
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
